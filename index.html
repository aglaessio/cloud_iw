<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud IW - Gerenciador de Arquivos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-cloud"></i> Cloud IW</h1>
        <p>Gerencie seus arquivos gratuitamente</p>
    </header>

    <main>
        <section class="file-container">
            <h2>Arquivos e Pastas</h2>
            <div class="controls">
                <input type="file" id="file-upload" multiple accept=".xls,.xlm,.xlsx,.pdf,.doc,.jpg,.jpeg">
                <button id="upload-btn">Upload</button>
                <input type="text" id="search" placeholder="Pesquisar arquivos...">
            </div>
            <ul id="file-list"></ul>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Cloud IW. Feito com <i class="fas fa-heart"></i> por xAI.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>

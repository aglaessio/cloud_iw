<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud IW - Arquivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Arquivos do Cloud IW</h1>
    <ul id="file-list"></ul>

    <script>
        // Lista de arquivos (atualize conforme o conteúdo do repositório)
        const files = [
            { name: "01 - AgroPlay Ingressos - Arena T Cascavel - Ana Castela", path: "01 - AgroPlay Ingressos - Arena T Cascavel - Ana Castela" },
            { name: "exemplo.txt", path: "exemplo.txt" },
            // Adicione mais arquivos conforme necessário
        ];

        const baseUrl = "https://github.com/aglaessio/cloud_iw/raw/main/";
        const fileList = document.getElementById("file-list");

        files.forEach(file => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = baseUrl + file.path;
            a.textContent = file.name;
            a.target = "_blank"; // Abre em nova aba
            li.appendChild(a);
            fileList.appendChild(li);
        });
    </script>
</body>
</html>
